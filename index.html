<!DOCTYPE html>
<html lang="pt">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #000000;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #ffffff;
  text-align: right;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ffffff;
  color: black;
}

/* Style the content */
.content {
  background-color: #808080;
  padding: 10px;
  height: 200px; /* Should be removed. Only for demonstration */
}

/* Style the footer */
.footer {
  background-color:tomato;
  padding: 10px;
}
</style>
</head>
<body>

<div class="topnav">
  <a href="#">testee</a>
  <a href="#">Artes</a>
  <a href="#">Outras artes</a>
</div>

<div class="content">
  <h2>CSS Template</h2>
  <p> A topnav, content and a footer.</p>
</div>

<div class="footer">
  <p style="color:white; background-color:blue"> Teste s√≥ pra saber se vai </p>
</div>

</body>
</html>
